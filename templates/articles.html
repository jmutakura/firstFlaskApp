{% extends "layout.html" %}

{% block title %}
<h1>Flask App</h1>
{% endblock %}

{% block body %}
<h1>Articles</h1>
<ul class="list-group">
    {% for article in articles %}
    <li class="list-group-item"><a href="article/{{article.id}}">{{article.title}}</a></li>
    {% endfor %}
</ul>

{% endblock %}
